<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Function with parameters</title>
  </head>
  <body>
    <script>
      function doctorize(name) {
        return `Dr. ${name}`;
      }
      function yell(name) {
        return `HEY ${name.toUpperCase()}`;
      }

      console.log(doctorize("suchita"));
      console.log(yell("suchita"));
      console.log(yell(doctorize("suchita")));

      //   Output
      //   Dr. suchita
      //   HEY SUCHITA
      //   HEY DR. SUCHITA

      // Default value of parameter
      function defaultValueOfPara(name = "bos") {
        return `HEY ${name}`;
      }
      console.log(defaultValueOfPara()); //HEY bos
      console.log(defaultValueOfPara("Wes")); //HEY Wes
    </script>
  </body>
</html>
